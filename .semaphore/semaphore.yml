version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Job
          commands:
            - '#checkout'
            - '#make'
            - '#artifact push workflow myapp'
  - name: Tests
    dependencies:
      - Build
    task:
      jobs:
        - name: Unit tests
          commands:
            - 'true'
        - name: Valgrind
          commands:
            - 'true'
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_3.yml
    parameters:
      env_vars:
        - required: true
          options:
            - foo
            - bar
            - 'Hello, World'
          default_value: foo
          description: Test variable
          name: VAR1
        - required: true
          options:
            - foo
            - 'us-central-1,us-east-1'
          default_value: ''
          description: ''
          name: VAR2
