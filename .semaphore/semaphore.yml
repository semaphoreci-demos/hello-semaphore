version: v1.0
name: Initial pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - '#npm install'
            - '#npm run build'
            - '#artifact push workflow dist'
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - '#artifact pull workflow dist'
            - '#npm run test:unit'
        - name: Integration
          commands:
            - checkout
            - '#artifact pull workflow dist'
            - '#npm run test:integration'
  - name: UI Tests
    dependencies:
      - Test
    task:
      jobs:
        - name: UI tests
          commands:
            - checkout
            - '#artifact pull workflow dist'
            - '#npm run serve &'
            - '#npm run test:ui'
