version: v1.0
name: Continuous Integration Pipelines
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - '#make build'
            - '#artifact push workflow app'
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - '#artifact pull workflow app'
            - '#make tests'
promotions:
  - name: Deploy
    pipeline_file: pipeline_3.yml
