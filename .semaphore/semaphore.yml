version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dependency report
    dependencies: []
    task:
      jobs:
        - name: Base64 image
          commands:
            - checkout
            - artifact push job -d .semaphore/REPORT.md REPORT.md
        - name: Build info
          commands:
            - checkout
            - envsubst < BUILD.md > REPORT.md
            - artifact push job -d .semaphore/REPORT.md REPORT.md
