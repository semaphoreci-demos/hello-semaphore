version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Job
          commands:
            - '#checkout'
            - '#make'
            - '#artifact push workflow myapp'
  - name: Tests
    dependencies:
      - Build
    task:
      jobs:
        - name: Unit tests
          commands:
            - 'true'
        - name: Valgrind
          commands:
            - 'true'
