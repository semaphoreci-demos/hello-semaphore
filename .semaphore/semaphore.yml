version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  hours: 1
blocks:
  - name: Block 1
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - npm install
  - name: 'Block #2'
    dependencies:
      - Block 1
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - npm install
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
    parameters:
      env_vars:
        - required: true
          options:
            - Stage
            - Production
          default_value: Stage
          description: ''
          name: Environment
