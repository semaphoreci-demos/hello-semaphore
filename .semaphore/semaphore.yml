version: v1.0
name: Monorepo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - export SAMPLE_ENV_VAR=123abc
      - checkout
blocks:
  - name: Backend
    dependencies: []
    task:
      jobs:
        - name: Unit tests
          commands:
            - '#checkout'
            - '#npm install'
            - '#npm run test'
        - name: Integration tests
          commands:
            - '#checkout'
            - '#npm install'
            - '#npm run test:integration'
  - name: Frontend
    dependencies: []
    task:
      jobs:
        - name: Unit tests
          commands:
            - '#checkout'
            - '#npm install'
            - '#npm run test'
        - name: Integration tests
          commands:
            - '#checkout'
            - '#npm install'
            - '#npm run test:integration'
