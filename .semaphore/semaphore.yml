version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
    - name: web
      image: nginx
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'curl http://web'
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_3.yml
    deployment_target: staging
    parameters:
      env_vars:
        - required: true
          options:
            - Stage
            - Production
          default_value: Stage
          description: ''
          name: ENVIRONMENT
