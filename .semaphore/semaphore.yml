version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - export SAMPLE_ENV_VAR=123abc
      - checkout
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Linter
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Run linter
          commands:
            - checkout
            - cache restore
            - npm run lint
  - name: Run tests
    dependencies:
      - Linter
    task:
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - cache restore
            - npm test
        - name: E2E tests
          commands:
            - cache
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ios
            - pod install
            - cd ..
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
promotions:
  - name: Build App
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'develop' AND result = 'passed'
  - name: Publish to App Store
    pipeline_file: pipeline_4.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
