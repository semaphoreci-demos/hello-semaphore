    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - export SAMPLE_ENV_VAR=123abc
      - checkout
blocks:
  - name: Static tests
    dependencies: []
    task:
      jobs:
        - name: Lint
          commands: []
        - name: Coverage analysis
          commands: []
