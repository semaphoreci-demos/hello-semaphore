version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Docker OpenJDK
    dependencies: []
    task:
      jobs:
        - name: test version
          commands:
            - java -version
      agent:
        machine:
          type: f1-standard-2
          os_image: ubuntu2004
        containers:
          - name: main
            image: 'openjdk:21-jdk'
  - name: Apt install
    dependencies: []
    task:
      jobs:
        - name: test version
          commands:
            - sudo apt install openjdk-21-jdk
            - java -version
