version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Linux
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version node 18.20.4
  - name: macOS
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode15
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version node 18.20.4
  - name: docker ubuntu
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
        containers:
          - name: main
            image: 'semaphoreci/elixir:1.16'
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version node 18.20.4
