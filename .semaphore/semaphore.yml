version: v1.0
name: Continuous Integration Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: Job matrix
    dependencies: []
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node $NODE_VERSION
            - sem-database start $DB_BACKEND
            - npm test
          matrix:
            - env_var: NODE_VERSION
              values:
                - '24.7'
                - '22.19'
                - '20.19'
            - env_var: DB_BACKEND
              values:
                - mysql
                - postgres
